<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/zepto.js"></script>
		<script src="js/touch.js" type="text/javascript"></script>
		<style type="text/css">
			html,body{
			height: 100%;
			}
			body{
				margin: 0;
				overflow: hidden;
			}
			.box{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				display: flex;
				transition: all 1s;
			}
			p{
				margin: 0;
				height: 100%;
				width: 100%;
				flex-shrink:0 ;
			}
			p:nth-child(1){
				background: red;
			}
			p:nth-child(2){
				background: darkblue;
			}
			p:nth-child(3){
				background: saddlebrown;
			}
			p:nth-child(4){
				background: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>111</p>
			<p>222</p>
			<p>333</p>
			<p>444</p>
		</div>
		<script type="text/javascript">
			$(function(){
				 var n =0;
				 $(".box").on("touchstart",function(ev){
				 	ev.preventDefault()
				 })
				 $(".box").on("swipeLeft",function(){
				 	n++;
				 	if(n >= $("p").length){
				 		n = $("p").length-1
				 	}
				 	$(".box").css("transform","translateX(-"+n*100+"%)")
				 })
				  $(".box").on("swipeRight",function(){
				 	n--;
				 	if(n<0){
				 		n = 0
				 	}
				 	$(".box").css("transform","translateX(-"+n*100+"%)")
				 })
			})
		</script>
	</body>
</html>
